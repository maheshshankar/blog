    <div id="site-wrapper" class="hfeed site">

            <div class="col-md-12">



                <div class="col-md-12"><div id="primary" class="content-area">
                    <main id="main" class="site-main" role="main">

                            <header class="entry-header">

        <span class="entry-terms_wrap category_wrap">

            </ul>

        </a></span></span>

        <span ng-hide="disAbleLike === true"><a href="" class="comments-link" ng-click="likeArticle('UnLike', articleData._id)"><i class="glyphicon glyphicon-thumbs-down"></i>UnLike</a></span>
