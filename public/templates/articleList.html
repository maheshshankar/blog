    <div class="col-md-12" ng-repeat="article in allArticles | orderBy : '$index' : true" style="margin-top: 10px;">
        <div id="primary" class="content-area">
            <main id="main" class="site-main" role="main">
                <article class="cherry-has-entry-date cherry-has-entry-author cherry-has-entry-comments cherry-has-entry-cats clearfix
            post-22 post type-post status-publish format-standard has-post-thumbnail hentry category-business category-uncategorized
            tag-business tag-innovation" id="post-22">
                    <header class="entry-header">
                        <h2 class="entry-title">
                            <a href="" rel="bookmark">
                                {{article.title}}
                            </a>
                        </h2>
                    </header>
                    <!--<figure class="entry-thumbnail cherry-thumb-l aligncenter large">
                        <a href="https://ld-wp.template-help.com/wordpress_57865/uncategorized/article-10/" title="Establishing Your Brand on College Campuses"><img width="1065" height="536" src="../wp-content/uploads/2016/02/posts-5-1065x536.jpg" class="attachment-cherry-thumb-l size-cherry-thumb-l wp-post-image" alt="posts-5" /></a>
                    </figure>-->

                    <div class="entry-content">
                        {{article.description}}
                    </div>
                    <div class="entry-permalink">
                        <a href="#/article/{{article._id}}" class="btn btn-default">
                            learn more
                        </a>
                    </div>
                    <span class="posted-on">
                    <time class="entry-date published" datetime="{{article.date}}">{{article.date | date}}</time></span>
                </article>
            </main>
        </div>
    </div>
